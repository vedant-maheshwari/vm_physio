<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VriddhaMitra - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#0D9488">
    <link rel="apple-touch-icon" href="/static/icon.png">
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="logo-text">VriddhaMitra</h1>
                <p class="subtitle">VriddhaMitra - Elder Care Platform</p>
                <p style="margin-top: 1rem; color: var(--gray-600); font-size: 0.9rem;">
                    Physician Registration
                </p>
            </div>

            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter full name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter email address">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password"
                        minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        placeholder="Confirm password" minlength="6">
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required
                        style="width: 100%; padding: 0.75rem; border: 1px solid var(--gray-300); border-radius: 0.5rem; background: white;">
                        <option value="physician">Physician / Doctor</option>
                        <option value="staff">Staff / Nurse</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <span>Register</span>
                    <svg class="btn-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M4 10h12m0 0l-4-4m4 4l-4 4" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" />
                    </svg>
                </button>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage"
                    style="color: var(--success); font-size: 0.875rem; margin-top: 0.75rem; text-align: center; font-weight: 500;">
                </div>
            </form>

            <div class="login-footer">
                <p style="margin-top: 0.5rem;">
                    <a href="/static/index.html"
                        style="color: var(--primary); text-decoration: none; font-weight: 600;">
                        Already have an account? Login
                    </a>
                </p>
            </div>
        </div>

        <div class="background-pattern"></div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';
            successMessage.textContent = '';

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                return;
            }

            const role = document.getElementById('role').value;

            try {
                const response = await fetch('/register_user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password, role })
                });

                if (response.ok) {
                    successMessage.textContent = 'Registration successful! Redirecting to login...';
                    registerForm.reset();

                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/static/index.html';
                    }, 2000);
                } else {
                    const error = await response.json();
                    errorMessage.textContent = error.detail || 'Registration failed. Please try again.';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                console.error('Registration error:', error);
            }
        });
    </script>
</body>

</html>
